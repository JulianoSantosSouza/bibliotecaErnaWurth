<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sistema de Biblioteca Virtual</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        <img th:src="@{/images/dado.png}"> 
        <h1>Sistema de Biblioteca da Escola Erna Würth</h1>
        
        <nav>
            <a th:href="@{/}">Início</a>
            <a th:href="@{/cadastrarLivro}">Cadastro de Livro</a>
            <a th:href="@{/cadastrarAluno}">Cadastro de Aluno</a>
            <a th:href="@{/emprestimoLivro}">Emprestimo de Livro</a>
            <a th:href="@{/devolucaoLivro}">Devolução de Livro</a>
            <a th:href="@{/listaLivro}">Listagem de Livro</a>
            <a th:href="@{/listaAlunos}">Listagem de Aluno</a>
            <a th:href="@{/listaEmprestimo}">Listagem de Empréstimo</a>
            <a th:href="@{/listaDevolucao}">Listagem de Devolução</a>
        </nav>
        <br>
        <br>
        <h4>Devolução de Livros</h4>
        
        <form action="/gravarDevolucao" method="post" th:object="${devolucao}">
            <!-- Outros campos do formulário -->

            <label for="dataRetorno">Data de Retorno:</label>
            <input type="Date" th:field="*{dataRetorno}" class="form-control" placeholder="yyyy-MM-dd">

            <label for="emprestimo">Empréstimo:</label>
            <select th:field="*{emprestimo}" class="form-control">
                <option th:each="emprestimo : ${listaEmprestimos}" th:value="${emprestimo}" th:text="${emprestimo.id}"></option>
            </select>

            <label for="livro">Livro:</label>
            <select th:field="*{livro}" class="form-control">
                <option th:each="livro : ${listaLivros}" th:value="${livro}" th:text="${livro.nomeLivro}"></option>
            </select>

            <label for="aluno">Aluno:</label>
            <select th:field="*{aluno}" class="form-control">
                <option th:each="aluno : ${listaAlunos}" th:value="${aluno}" th:text="${aluno.nomeUsuario}"></option>
            </select>

            <button type="submit" class="btn btn-primary">Registrar Devolução</button>
        </form>
        <a th:href="@{/}"><button type="button" class="btn btn-dark" th:href="@{/}">Voltar</button></a>
        
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        
        
    </body>
</html>
